<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .logo-section {
            flex: 1;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .logo-placeholder {
            width: 200px;
            height: 200px;
            background-color: #e9ecef;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #dee2e6;
        }

        .logo-text {
            font-size: 18px;
            font-weight: bold;
            color: #6c757d;
            text-align: center;
        }

        .logo-subtext {
            font-size: 14px;
            color: #6c757d;
            text-align: center;
            margin-top: 5px;
        }

        .login-card {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-title {
            font-size: 28px;
            font-weight: bold;
            color: black;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            color: black;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            height: 50px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0 15px;
            font-size: 16px;
            color: black;
            background-color: #fafafa;
        }

        .form-control:focus {
            outline: none;
            border-color: #FF6B35;
        }

        .login-button {
            width: 100%;
            height: 50px;
            background-color: #FF6B35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #e55a2b;
        }

        .login-button:active {
            background-color: #cc4a1f;
        }

        select.form-control {
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                height: auto;
                margin: 20px;
            }

            .logo-section {
                padding: 40px 20px;
            }

            .login-card {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Side - Logo Section -->
        <div class="logo-section">
            <div class="logo-placeholder">
                <div class="logo-text">Restaurant Logo</div>
                <div class="logo-subtext">Management System</div>
            </div>
        </div>

        <!-- Right Side - Login Card -->
        <div class="login-card">
            <h1 class="login-title">Login</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Log in as</label>
                    <select class="form-control" id="loginAs" required>
                        <option value="cashier">Cashier</option>
                        <option value="owner">Owner</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="login-button">Log In</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loginAs = document.getElementById('loginAs').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log('Login attempt:', { loginAs, username, password });
            
            // Add your login logic here
            alert(`Login attempt as ${loginAs} with username: ${username}`);
        });
    </script>
</body>
</html>
